  <title>Transit Appliance - Loading</title>
  <script src="jquery-1.5.1.min.js"></script>
  <script src="json_parse.js"></script>
  <script src="hwid.js"></script>
  <script src="loadappliance.js"></script>
  <link rel="stylesheet" type="text/css" href="loadappliance.css" />
  <link rel="stylesheet" type="text/css" href="deployment.css" />
</head>
<body onload="loadapp()">
<div id="connection_status" style="width: 100%; height: 100%">
	<img id="connection_icon" src="disconnected_512x512.png" style="position: fixed; top: 50%; left: 50%; margin-left: -256px; margin-top: -256px"/>
</div>
<div id="fixed" style="display: none"> <!-- Stuff in here won't scroll with the rest of it -->
  <div id="wait">
    <h2><img src="loading.gif"/>&nbsp;&nbsp;&nbsp;Loading, please wait...</h2> 
  </div>

  <div id="err" class="err">
    <div class="errinner">
      <h2 class="errtitle" id="errhead"><!-- error title inserted here --></h2>
      <span id="errmsg">
	<!-- Error message inserted here -->
      </span>
    </div>
  </div>

  <div id="noconnection" class="err">
    <div class="errimg">
      <img src="error.png" />
    </div>
    <h2 style="errtitle" id="ncerrtitle">No connection found</h2>
    Could not connect to the Internet. Please check that your connection
    settings are correct.
  </div>
  <div style="clear:both;"></div>
</div> <!-- End of fixed area -->

<div id="log"></div>
<div id="pingImages"></div>
</body>
